<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片等比放大</title>
    <style>
        body {
            background: url(E:/图片/wallpaper_6.jpg) no-repeat center top;
        }

        .bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <script>
        var w = document.documentElement.clientWidth
        var h = document.documentElement.clientHeight;
        document.body.style.backgroundSize = w + 'px' + ',' + w / 16 * 9 + 'px';
        window.addEventListener('resize', function () {
            w = document.documentElement.clientWidth
            h = document.documentElement.clientHeight;
            console.log(w, h);

            if (w > h) {
                while (w / 16 * 9 < h) {
                    w++;
                }
                document.body.style.backgroundSize = w + 'px' + ',' + w / 16 * 9 + 'px';
            }
            else {
                document.body.style.backgroundSize = h / 9 * 16 + 'px' + ',' + h + 'px';
            }
        });
        
    </script>
</body>

</html>
