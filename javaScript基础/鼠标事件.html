<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        body {
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        document.body.addEventListener('click', function (e) {
            // screen 屏幕
            console.log('电脑:' + e.screenY); // 相对于电脑
            // 客户端
            console.log('浏览器:' + e.clientY); //相对于浏览器窗口可视区
            // page 页
            console.log('页面文档:' + e.pageY); // 相对于页面文档
        });
    </script>
</body>
</html>
