<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>ikun1</button>
    <button>ikun2</button> <br>
    <img src="../练习/images/ikun/ikun20.jpg" title="你干嘛" alt="">
    <script>
        var btn = document.querySelectorAll('button');
        var img = document.querySelector('img');
        btn[0].onclick = function () {
            img.src = '../练习/images/ikun/ikun20.jpg';
            img.title = '你干嘛';
        }
        btn[1].onclick = function () {
            img.src = '../练习/images/ikun/ikun21.jpg';
            img.title = '哎呦';
        }
    </script>
</body>

</html>
