<body>
    <script>
        var str = prompt('请输入年-月');
        var arr = str.split('-');
        arr[0] = parseInt(arr[0]);
        arr[1] = parseInt(arr[1]);
        console.log(arr);
        switch (arr[1]) {
            case 2:
                if (arr[0] % 4 == 0 && arr[0] % 100 != 0 || arr[0] % 400 == 0) {
                    alert('为闰年二月份为:29');
                }
                else {
                    alert('为平年二月份为:28');
                }
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('月份为31');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('月份为30')
                break;

            default:
                alert('请输入正确的年月份');
                break;
        }
    </script>
</body>
