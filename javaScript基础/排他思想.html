<head>

</head>

<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        var button = document.querySelectorAll('button');
        for (var i = 0; i < button.length; i++) {
            button[i].addEventListener('click', function () {
                for (var i = 0; i < button.length; i++) {
                    button[i].classList.remove('current');
                }
                this.classList.add('current');
            });
        }
    </script>
</body>
