<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countDown(inputDate) {
            var nowDate = +new Date(); // 当前时间
            var times = (inputDate - nowDate) / 1000; // 得到秒
            var h = parseInt(times / 60 / 60 % 24); // 剩余小时
            h = h > 0 ? h : '0' + h;
            var m = parseInt(times / 60 % 60); // 剩余的分
            m = m > 0 ? m : '0' + m;
            var s = parseInt(times % 60); // 剩余的秒
            s = s > 0 ? s : '0' + s;
            document.body.innerHTML = h + '时' + m + '分' + s + '秒';
        };
        var inputDate = +new Date('2023-2-21 21:20');
        countDown(inputDate);
        var timer = setInterval(function () {
            console.log(1);
            countDown(inputDate);
        }, 1000);
    </script>
</body>

</html>
