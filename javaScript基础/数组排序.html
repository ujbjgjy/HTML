<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['f', 'h', 'h', 'c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            // 再新数组中找元素，有如果新数组，已经有了旧数组的元素，就不在添加
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</body>

</html>
