<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countDown(inputDate) {
            let nowDate = +new Date(); // 当前时间
            let times = (inputDate - nowDate) / 1000; // 得到秒
            let h = parseInt(times / 60 / 60 % 24); // 剩余小时
            // 如果是单位数前面补0
            h = h > 0 ? h : '0' + h;
            let m = parseInt(times / 60 % 60); // 剩余的分
            m = m > 0 ? m : '0' + m;
            let s = parseInt(times % 60); // 剩余的秒
            s = s > 0 ? s : '0' + s;
            // 写入body 中
            document.body.innerHTML = h + '时' + m + '分' + s + '秒';
        };
        // 输入要倒计时的数
        let inputDate = +new Date('2023-3-9 20:40');
        // 先执行一遍，这个样页面不会等待一秒
        countDown(inputDate);
        // 每隔一秒就去执行里面的函数
        let timer = setInterval(function () {
            countDown(inputDate);
        }, 1000)
    </script>
</body>

</html>
