<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        /*
            对有序的数组进行找到
            1. 要查找的数跟中间值对比
            2. 中间值：(左下标 +右下标) / 2
        */
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var k = 4; // 要查找的数
        var left = 0;
        var right = arr.length;
        // (3 + 4) / 2  = 4;
        //  1. 3 < 4 left+1 = 4
        //  2. right 不变 5
        //  3. 4+5 /2=4
        //  4. 4 < 4
        //  5. 5 > 4 right-1=4
        //  6. 4 < 4 left < right 跳出，所以要等于
        //   1. 4<=4 
        //   2. 4+4/2=4
        //   3. 4<4
        //   4. 4<4
        //   else 4=4
        while (left <= right) {
            var mid = Math.floor((left + right) / 2);
            // 中间值 小于要查找到数，说明左边没有对查找的值
            if (arr[mid] < k) {
                left = mid + 1; // 因为已经比较一回了不相等 +1
            }
            else if (arr[mid] > k) {
                right = mid - 1;
            }
            else {
                console.log('找到了下标为:' + mid, arr[mid]);
                break;
            }
        }
        console.log(left);
        console.log(right);
    if (left > right) {
            console.log('找不到');
        }
    </script>
</body>

</html>
