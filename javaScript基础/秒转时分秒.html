<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let t = +prompt('请输入多少秒');
    function getDate(t = 0) {
      let h = parseInt(t / 60 / 60 % 24);
      h = h < 0 ? '0' + h : h;
      let m = parseInt(t / 60 % 60);
      m = m < 0 ? '0' + m : m;
      let s = parseInt(t % 60);
      s = s < 0 ? '0' + s : s;
      return `一共有${h}时${m}分${s}秒`;
    }
    document.write(getDate(t));
  </script> 
</body>
</html>
