<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = 'ujbj';
        var str2 = '是个大帅b';
        var str3 = str1.concat(str2);
        console.log(str3);
        // substring
        console.log(str3.substring(0, 1));
        // replace: 代替。替换字符
        console.log(str1.replace('u', 'g'));
        console.log(str1);
        // solit() 字符串转数组，要分隔符
        var str4 = '1&2&3&4&5&6&7&8&9';
        // str4.solit
        console.log(str4.split('&'));
        console.log(str4);
        // 转大小写
        var str5 = 'abc';
        console.log(str5.toUpperCase());
        console.log(str5);
        var str6 = 'ABC';
        console.log(str6.toLowerCase());
        console.log(str6);
    </script>
</body>

</html>
