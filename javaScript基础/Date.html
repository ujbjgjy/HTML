<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        console.log(date);
        /***** 格式化日期 *****/
        // 1. 获取年，如果创建时不写参数可以获取今年的日期
        console.log(date.getFullYear()); // Full: 满的 Year: 年
        // 2. 获取月(0~11)
        console.log(date.getMonth() + 1);
        // 3. 获取日期
        console.log(date.getDate());
        // 4. 获取周几
        console.log(date.getDay());
        // 5. 获取当前小时
        console.log(date.getHours());
        // 6. 获取当前分
        console.log(date.getMinutes());
        // 7. 获取当前秒
        console.log(date.getSeconds());
        console.log('***** 获取当前日期 *****');
        function dates() {
            var date = new Date()
            var y = date.getFullYear();
            var month = date.getMonth() + 1;
            month = month < 10 ? '0' + month : month;
            var d = date.getDate();
            var day = date.getDay();
            var dayArr = ['日', '一', '二', '三', '四', '五', '六'];
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;
            var m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            return y + '年\t' + month + '月' + d + '日\t' + '星期' + dayArr[day] + '\t' + h + ':' + m + ':' + s;
        }
        document.body.innerHTML = dates();
        var timer = setInterval(function () {
            document.body.innerHTML = dates();
        }, 1000);
        console.log('***** 时间戳 *****');
        // 时间戳
        var date = new Date();
        console.log(date.getTime());
        console.log(date.valueOf()); // valueOf: 返回对象的值
        var date2 = +new Date();
        console.log(date2);
        console.log(Date.now()); // now: 现在
        // 将时间戳转为格式日期
        console.log('将时间戳转为格式日期');
        function getTimer() {
            var date = +new Date() - new Date('1970-1-1 00:00:00');
            console.log(date);
            var times = date / 1000; // 得到秒
            var h = parseInt(times / 60 / 60 % 24); // 去除天数
            h = h < 10 ? '0' + h : h;
            console.log('h:' + h);
            var m = parseInt(times / 60 % 60); // 去除小时数
            m = m < 10 ? '0' + m : m;
            console.log('m:' + m);
            var s = parseInt(times % 60); // 去除分数
            s = s < 10 ? '0' + s : s;
            console.log('s:' + s);
        }
        getTimer();
    </script>
</body>

</html>
