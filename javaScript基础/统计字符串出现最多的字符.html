<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'aacaefabdedse';
        var o = {}
        for (var i = 0; i < str.length; i++) {
            if (o[str[i]]) {
                o[str[i]]++;
            }
            else {
                o[str[i]] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (max < o[k]) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max, ch);
    </script> 
</body>
</html>
