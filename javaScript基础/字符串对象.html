<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'woshidashuaib';
        for(var i = 0; i < str.length; i++) {
            // 遍历数组
            //  1. 用charaAt
            console.log('charAt:' + str.charAt(i));
            //  2. str[i] h5新增
            console.log('h5新增:' + str[i]);
            //  3. 打印个个字符的ASCII码
            console.log('ASCII:' + str.charCodeAt(i));
        }
    </script> 
</body>
</html>
