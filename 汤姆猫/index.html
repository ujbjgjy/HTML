<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汤姆猫</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .tom {
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            width: 300px;
        }

        button {
            position: absolute;
            left: 50%;
            margin-left: 150px;
            border: 0;
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img src="./images/Animations/angry/angry_0.jpg" alt="" class="tom">
    <button class="cymbal"><img src="images/Buttons/cymbal.png" alt=""></button>
    <button class="drink"><img src="images/Buttons/drink.png" alt=""></button>
    <button class="eat"><img src="images/Buttons/eat.png" alt=""></button>
    <button class="fart"><img src="images/Buttons/fart.png" alt=""></button>
    <button class="pie"><img src="images/Buttons/pie.png" alt=""></button>
    <button class="scratch"><img src="images/Buttons/scratch.png" alt=""></button>
    <script>
        let tom = document.querySelector('.tom');
        let btn = document.querySelectorAll('button');
        function playImg(str, allNum, callback) {
            clearInterval(tom.playImgTimer);
            var num = 0;
            tom.playImgTimer = setInterval(function () {
                if (num == allNum) {
                    num = 0;
                    str = str.replace('_' + allNum, '_' + num);
                    tom.src = str;
                    callback && callback();
                }
                str = str.replace('_' + num++, '_' + num);
                tom.src = str;
            }, 100);
        }
        let str = './images/Animations/angry/angry_0.jpg';
        playImg(str, 25);
        for (let i = 0; i < btn.length; i++) {
            btn[i].style.top = i * 80 + 40 + 'px';
            btn[i].addEventListener('click', function () {
                if (this.className == 'cymbal') {
                    let str = './images/Animations/cymbal/cymbal_0.jpg';
                    playImg(str, 12, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
                else if (this.className == 'drink') {
                    let str = './images/Animations/drink/drink_0.jpg';
                    playImg(str, 80, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
                else if (this.className == 'eat') {
                    let str = './images/Animations/eat/eat_0.jpg';
                    playImg(str, 39, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
                else if (this.className == 'fart') {
                    let str = './images/Animations/fart/fart_0.jpg';
                    playImg(str, 27, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
                else if (this.className == 'pie') {
                    let str = './images/Animations/pie/pie_0.jpg';
                    playImg(str, 23, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
                else if (this.className == 'scratch') {
                    let str = './images/Animations/scratch/scratch_0.jpg';
                    playImg(str, 55, function () {
                        clearInterval(tom.playImgTimer);
                        let str = './images/Animations/angry/angry_0.jpg';
                        playImg(str, 25);
                    });
                }
            });
        }
    </script>
</body>

</html>
