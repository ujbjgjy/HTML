<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
        }

        .g {
            width: 110px;
            height: 120px;
            background-position: -95px -130px;
            /* 向x左移动107px y向上130px */
        }

        .u {
            width: 120px;
            height: 115px;
            background-position: -473px -420px;
        }

        .a1 {
            width: 120px;
            height: 117px;
            background-position: 0 0;
        }

        .n1 {
            width: 110px;
            height: 110px;
            background-position: -213px -137px;
        }

        .j {
            width: 110px;
            height: 115px;
            background-position: -387px -145px;
        }

        .i1 {
            width: 62px;
            height: 115px;
            background-position: -322px -133px;
        }

        .y {
            width: 118px;
            height: 120px;
            background-position: -359px -542px;
        }
        .li2{
            margin-left: 120px;
        }
        .li3{
            margin-left: 240px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <span class="g"></span>
                <span class="u"></span>
                <span class="a1"></span>
                <span class="n1"></span>
            </li>
            <li class="li2">
                <span class="j"></span>
                <span class="i1"></span>
                <span class="n1"></span>
                <span class="g"></span>
            </li>
            <li class="li3">
                <span class="y"></span>
                <span class="a1"></span>
                <span class="n1"></span>
                <span class="g"></span>
            </li>
        </ul>
    </div>
</body>

</html>
