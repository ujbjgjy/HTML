<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li  {
            list-style: none;
        }
        ul {
           margin: 200px; 
        }
        ul li {
            float: left;
            perspective: 500px;
            width: 200px;
            height: 50px;
            margin: 0 20px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 50px;
            z-index: 1;
            transform-style: preserve-3d;
            transition: all .8s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }
        .front {
            background-color: red;
            transform: translateZ(25px);
        }
        .bottom {
            background-color: purple;
            transform: translateY(25px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">关景阳</div>
                <div class="bottom">大帅b</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">关景阳</div>
                <div class="bottom">大帅b</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">关景阳</div>
                <div class="bottom">大帅b</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">关景阳</div>
                <div class="bottom">大帅b</div>
            </div>
        </li>
    </ul> 
</body>
</html>
