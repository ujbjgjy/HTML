<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1200px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background: url(../images/kunkun.gif) no-repeat -100px 0;
            transform-style: preserve-3d;
            animation: move 10s linear 0s infinite;
        }
        @keyframes move {
            100% {
                transform: rotateY(-360deg);
            }
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
        }
        .box div:nth-child(1) {
            transform: translateZ(450px);   
        }
        .box div:nth-child(2) {
            transform: rotateY(60deg) translateZ(450px);   
        }
        .box div:nth-child(3) {
            transform: rotateY(120deg) translateZ(450px);   
        }
        .box div:nth-child(4) {
            transform: rotateY(180deg) translateZ(450px);   
        }
        .box div:nth-child(5) {
            transform: rotateY(240deg) translateZ(450px);   
        }
        .box div:nth-child(6) {
            transform: rotateY(300deg) translateZ(450px);   
        }
        .box>div img {
            width: 300px;
        }
        .box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><img src="../images/ikun/ikun20.jpg" alt=""></div>
        <div><img src="../images/ikun/ikun13.jpg" alt=""></div>
        <div><img src="../images/ikun/ikun15.jpg" alt=""></div>
        <div><img src="../images/ikun/ikun14.jpg" alt=""></div>
        <div><img src="../images/ikun/ikun16.jpg" alt=""></div>
        <div><img src="../images/ikun/ikun14.jpg" alt=""></div>
    </div> 
</body>
</html>
