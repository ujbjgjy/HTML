<html>
    <head>
       <title>表格</title> 
       <style>
            table{
                width:300px;
                height:300px;
                background-image:url(images/02.jpg);/*把图片放入表格*/
            }
            td{
                background:url(images/01.jpg) 100px 100px no-repeat;/*把图片放入格子*/
            }
            /*
            left:左     right:右    top:表示上面     center:中间        bottom:最下面
            */
            /*hover:鼠标悬浮*/
            #t1:hover{
                background-position:left top;/*左面的最上面*/
            }
            #t2:hover{
                background-position:center top;/*中间的最上面*/
            }
            #t3:hover{
                background-position:right top;/*右面的上面*/
            }
            #t4:hover{
                background-position:left center;/*左面的中间*/
            }
            #t5:hover{
                background-position:center center;/*中间的中间*/
            }
            #t6:hover{
                background-position:right center;/*右面的中间*/
            }
            #t7:hover{
                background-position:left bottom;/*左面的最底下*/
            }
            #t8:hover{
                background-position:center bottom;/*中间的最底下*/
            }
            #t9:hover{
                background-position:right bottom;/*右面的最底下*/
            }
       </style>
    </head>
<body>
    <table border="1" cellspacing="5"><!--cellspacing让表格没有间隙-->
        <caption>九宫格</caption>
        <tr>
            <td id="t1"></td>
            <td id="t2"></td>
            <td id="t3"></td>
        </tr>
        <tr>
            <td id="t4"></td>
            <td id="t5"></td>
            <td id="t6"></td>
        </tr>
        <tr>
            <td id="t7"></td>
            <td id="t8"></td>
            <td id="t9"></td>
        </tr>
    </table>
</body>
</html>
<!--
cellspacing:不要单元格间隙
-->
