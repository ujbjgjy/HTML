<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只因</title>
    <style>
        table{
            background-image: url(images/只因1.jpg);
            background-repeat: no-repeat;
        }
        td{
            width: 200px;
            height: 200px;
        }
        .t11:hover{
            background-image: url(images/只因2.jpg);
            background-position: left top;
            background-repeat: no-repeat;
        }
        .t12:hover{
            background-image: url(images/只因2.jpg);
            background-position: center top;
            background-repeat: no-repeat;
        }
        .t13:hover{
            background-image: url(images/只因2.jpg);
            background-position: right top;
            background-repeat: no-repeat;
        }
        .t21:hover{
            background-image: url(images/只因2.jpg);
            background-position: left center;
            background-repeat: no-repeat;
        }
        .t22:hover{
            background-image: url(images/只因2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
        }
        .t23:hover{
            background-image: url(images/只因2.jpg);
            background-position: right center;
            background-repeat: no-repeat;
        }
        .t31:hover{
            background-image: url(images/只因2.jpg);
            background-position: left bottom;
            background-repeat: no-repeat;
        }
        .t32:hover{
            background-image: url(images/只因2.jpg);
            background-position: center bottom;
            background-repeat: no-repeat;
        }
        .t33:hover{
            background-image: url(images/只因2.jpg);
            background-position: right bottom;
            background-repeat: no-repeat;
        }
        /*
        x:left center right
        y:top bottom 
        */
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="t11"></td>
            <td class="t12"></td>
            <td class="t13"></td>
        </tr>
        <tr>
            <td class="t21"></td>
            <td class="t22"></td>
            <td class="t23"></td>
        </tr>
        <tr>
            <td class="t31"></td>
            <td class="t32"></td>
            <td class="t33"></td>
        </tr>
    </table>
</body>
</html>
