<html>
    <head>
        <title>标题</title>
        <style>
            div{
                width:300px;
                height:300px;
                background-color:rgb(51, 255, 0);
                color:orange;
                font-size:50px;
                line-height:300px;/*行高、行间距*/
                text-indent:2em;/*文字右移2格*/
                border:10px double red; /*双边框*/
                border-radius:150px; /*边框弧度*/
                text-shadow:20px 10px 10px gray;/*文本阴影:水平位置 垂直位置 模糊度 颜色*/
                box-shadow:100px 100px 100px gray;
                cursor:pointer;/*光标形状:手状*/
                transition: width 2s;/*规定宽度变化在2秒内*/
            }
            div:hover{
                color:red;/*当鼠标点文字会变成红色*/
                background-color:gold;/*当鼠标点到背景时会变化背景颜色*/
                width:900px;/*变长900px*/
            }

        </style>
    </head>
    <div>
        文字
    </div>
</html>
