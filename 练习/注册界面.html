<html>
<head>
    <title>注册界面</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body> 
    <h4>青春不常在，抓紧谈恋爱</h4>
   <table width="600" height="500">
        <tr>
            <td>性别:</td>
            <td>
                <label for="nan">
                <input type="radio" checked="checked" name="sex" id="nan" /><img id="nan" src="images/男孩.png" width="50"/>男
                </label>
                <label for="nv">
                <input type="radio" name="sex" id="nv" /><img id="nv" src="images/女孩.png" width="50"/>女
                </label>
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <input type="date" />
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td>
                <select>
                    <option>河南</option>
                    <option>广东</option>
                    <option>山东</option>
                    <option selected="selected">北京</option>
                    <option>上海</option>
                    <option>青海</option>
                    <option>内蒙古</option>
                    <option>火星</option>
                    <option>黑龙江</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <label for="t3">
                    <input type="radio" name="marriage" id="t3" />未婚
                </label>
                <label>
                    <input type="radio" name="marriage" id="t3" />离异
                </label>
                <label>
                    <input type="radio" name="marriage" id="t3" />丧偶
                </label>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <select>
                    <option>小班</option>
                    <option selected="selected">中班</option>
                    <option>大班</option>
                    <option>学前班</option>
                    <option>小学</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢类型:</td>
            <td>
                <input type="checkbox" name="like" id="t4"/>可爱的
                <input type="checkbox" name="like" id="t4"/>成熟的
                <input type="checkbox" name="like" id="t4"/>漂亮的
                <input type="checkbox" name="like" id="t4" checked="cehcked"/>全都要
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"/>
                <input type="reset"  value="重新填写"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="agree">
                    <input checked="checked" type="checkbox" id="agree">我同意注册条款
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="日历.html" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
   </table> 
</body>
</html>
