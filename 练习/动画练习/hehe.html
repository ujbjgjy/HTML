<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .butto {
            width: 100px;
            height: 50px;
            margin: 0 auto;
            background-color: red;
            text-align: center;
            line-height: 50px;
        }

        .move {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: all 3s;
        }
        .move:hover {
            transform: translate(1000px) rotate(360deg);
        }

    </style>
</head>
<body>
   <div class="butto">移动</div>
   <div class="move"></div> 
</body>
</html>
