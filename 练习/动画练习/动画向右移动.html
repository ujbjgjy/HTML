<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        /* 移动 move */
        /* keyframes 关键帧 */
        @keyframes move {
            /* from 从开始==0% */
            from {
                /* transform 变换 */
                transform: translateX(0px);
            }
            /* to==100% */
            to {
                transform: translate(1400px);
            }
        }

        div {
            width: 100px;
            height: 100px;
            background-color: teal;
            /* 调用动画 */
            animation-name: move;
            animation-duration: 3s;
            /* duration 持续时间 */
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
