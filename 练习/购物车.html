<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            height: 100px;
        }
        .gray{
            background-color: gray;
        }
        .width{
            width: 150px;
            height: 100px;
        }
        .border{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <table cellpadding="20">
            <tr>
                <td>
                    <input type="checkbox">
                    全选</td>
                <td>名称</td>
                <td>单价</td>
                <td>数量</td>
                <td>小计</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <img class="width" src="images/牛奶1.png"></td>
                <td>牛奶</td>
                <td>85.00</td>
                <td>
                    <button>-</button><input type="number" value="1"><button>+</button>
                </td>
                <td><input type="text" value="32"> </td>
                <td><button class="gray">删除</button></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <img class="width" src="images/牛奶2.png"></td>
                <td>纯牛奶</td>
                <td>124.9</td>
                <td>
                    <button>-</button><input type="number" value="1"><button>+</button>
                </td>
                <td><input type="text" value="21"></td>
                <td><button class="gray">删除</button></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <img class="width border" src="images/kunkun.gif"></td>
                <td>只因</td>
                <td>999</td>
                <td>
                    <button>-</button><input type="number" value="1"><button>+</button>
                </td>
                <td><input type="text" value="35"></td>
                <td><button class="gray">删除</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
