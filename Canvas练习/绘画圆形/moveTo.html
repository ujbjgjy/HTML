<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="900" height="500"></canvas> 
  <script>
    // 1. 找到画布
    let c1 = document.querySelector('#canvas');
    // 2. 获取画笔
    let cxt = c1.getContext('2d');
    // 3. 绘制
    //  开启画笔
    cxt.beginPath();
    cxt.arc(200, 200, 100, 0, Math.PI * 2);
    //  移动画笔
    cxt.moveTo(165, 160);
    cxt.arc(155, 160, 10, 0, Math.PI * 2);
    cxt.moveTo(265, 160, 10, 0, Math.PI * 2);
    cxt.arc(255, 160, 10, 0, Math.PI * 2);
    cxt.moveTo(251, 220);
    cxt.arc(200, 220, 50, 0, Math.PI);
    cxt.stroke();
    cxt.closePath();
  </script>
</body>
</html>
