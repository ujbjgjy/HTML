<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推箱子</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .map {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
        }

        .map div {
            float: left;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .map .cle {
            background-color: #fff;
        }

        .map .wall {
            background: url(./images/墙.png) no-repeat 0 0;
            background-size: 100%;
        }

        .map .target {
            background: url(./images/篮球.png) no-repeat 0 0;
            background-size: 100%;
        }

        .map .box {
            background-color: orange;
        }

        .map .fig {
            background: url(./images/ikun30.webp) no-repeat 0 0;
            background-size: 100%;
        }

        .map .boxTarget {
            background-color: blue;
        }

        .map .figTarget {
            background: url(./images/0.gif) no-repeat 0 0;
            background-size: 100%;
        }

        .Next-level-bg {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }
        .Next-level {
            position: absolute;
            left: 50%;
            top: 200px;
            transform: translateX(-50%);
            width: 600px;
            height: 240px;
            background-color: #fff4ce;
            border: 2px solid #ffa502;
            border-radius: 20px;
            line-height: 200px;
            text-align: center;
        }
        .Next-level .btn {
            width: 150px;
            height: 50px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
    <script src="./boxFunction.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="map">
    </div>
    <div class="Next-level-bg">
        <div class="Next-level">
            <button class="btn">下一关</button>
        </div>
    </div>
</body>

</html>
