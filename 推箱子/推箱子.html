<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推箱子</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .map {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
        }

        .map div {
            float: left;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .map .cle {
            background-color: #fff;
        }

        .map .wall {
            background-color: grey;
        }

        .map .target {
            background-color: red;
        }

        .map .box {
            background-color: orange;
        }

        .map .fig {
            background-color: skyblue;
        }

        .map .boxTarget {
            background-color: blue;
        }

        .map .figTarget {
            background-color: green;
        }
    </style>
    <script src="./boxFunction.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="map">
    </div>
</body>

</html>
