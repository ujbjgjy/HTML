<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tab {
            width: 752px;
            margin: 200px auto;
        }

        .tab_list {
            height: 60px;
            background-color: #eee;
            border: 1px solid #ccc;
        }

        .tab_list li {
            float: left;
            width: 150px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }

        .current {
            background-color: red;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
    <script src="./jQuery.js"></script>
    <script>
        $(function () {
            $('.tab_list li').click(function () {
                // 当前的变色其它的清除，因为兄弟元素只有一个li所以不用选择了
                $(this).addClass('current').siblings().removeClass('current');
                // 当前的显示其它的隐藏
                //  需要要获取当前的索引
                var index = $(this).index();
                $('.tab_con .item').eq(index).show().siblings().hide();
            });
        })
    </script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(5000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍
            </div>
            <div class="item">
                规格与包装
            </div>
            <div class="item">
                售后保障
            </div>
            <div class="item">
                商品评价
            </div>
            <div class="item">
                手机社区
            </div>
        </div>
    </div>
</body>

</html>
