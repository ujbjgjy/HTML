<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        $(function () {
            // 隐式迭代 给所有的button加上click事件
            $('button').click(function () {
                // 点击时变色
                $(this).css('color', 'red');
                // 取消所有的样式但不包括当前点击的事件
                $(this).siblings('button').css('color', '');
            });
        })
    </script>
</body>
</html>
