<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 900px;
            height: 600px;
            padding: 0 0 10px 10px;
            margin: 200px auto;
            border: 1px solid #333;
        }
        ul {
            overflow: hidden;
            width: 900px;
        }
        li {
            float: left;
            width: 300px;
            height: 300px;
            padding-right: 10px;
            padding-top: 10px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./jQuery.js"></script>
    <script>
        $(function () {
            $('.wrap li').hover(function () {
                $(this).stop().fadeTo(500,1).siblings().stop().fadeTo(500,.5);
            })
        })
    </script>
</head>
<body bgcolor="#000">
    <div class="wrap">
        <ul>
            <li><a href="#"><img src="../练习/images/ikun/ikun10.jpg" alt=""></a></li>
            <li><a href="#"><img src="../练习/images/ikun/ikun11.jpg" alt=""></a></li>
            <li><a href="#"><img src="../练习/images/ikun/ikun12.jpg" alt=""></a></li>
            <li><a href="#"><img src="../练习/images/ikun/ikun13.jpg" alt=""></a></li>
            <li><a href="#"><img src="../练习/images/ikun/ikun14.jpg" alt=""></a></li>
            <li><a href="#"><img src="../练习/images/ikun/ikun15.jpg" alt=""></a></li>
        </ul>
    </div> 
</body>
</html>
