<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
    <script>
        $(function () {
            let arrColor = ['red', 'green', 'blue', 'skyblue', 'yellow'];
            let sum = 0;
            $('div').each(function (i, domEle) {
                $(domEle).css('color', arrColor[i]);
                sum += parseInt($(domEle).text());
            });
            console.log(sum);
            // $.each('', function (i, ele) {})
            console.log('%c----------', 'color: red;');
            let arr = [1, 2, 3, 4, 5];
            $.each(arr, function (i, ele) {
                console.log(i, ele);
            });
            console.log('遍历对象');
            let obj = {
                names: '张三',
                sex: '男',
                age: 18
            }
            $.each(obj, function (i, ele) {
                console.log(ele, i);
            });
            console.log('$c-----遍历元素-----', 'color: red;');
            $.each($('ul li'), function (i, ele) {
                console.log(i, ele);
                $(ele).css('color', arrColor[i]);
            });
        })
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
