<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
    <script src="./jQuery.js"></script>
    <script>
        $(function () {
            $("div").animate({ 
                left: 500,
                top: 200,
                opacity: 0.5
            }, 1000)
        })
    </script>
</head>

<body>
    <div></div>
</body>

</html>
