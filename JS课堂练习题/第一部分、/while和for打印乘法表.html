<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        var j = 1;
        while(i <= 9) {
            j = 1;
            while(j <= i) {
                document.write(j + '*' + i + '=' + j * i + '&nbsp;&nbsp;');
                j++;
            }
            document.write('<br>');
            i++;
        }
        document.write('<br>');
        for (i = 1;  i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                document.write(j + '*' + i + '=' + j * i + '&nbsp;&nbsp;');
            }
            document.write('<br>');
        }
    </script> 
</body>
</html>
