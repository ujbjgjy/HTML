<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var num = 1;
        var sum = 0;
        // 表示64个格子
        for (var i = 2; i <= 64; i++) {
            // 1. 1 * 2 = 2 2
            // 2. 4 * 2 = 4 3
            // 3. 8 * 2 = 8 4
            num *= 2;
            sum += num;
        }
        console.log(parseInt((num + 1) * 0.00001));
    </script> 
</body>
