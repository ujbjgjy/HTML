<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for(var j = 1; j <= i; j++) {
                var sum = j * i;
                sum = sum < 10 ? '&nbsp;&nbsp;' + sum : sum;
                str += j + '*' + i + '=' + sum + '\t' + '&nbsp;&nbsp;';
            }
            str += '\n' + '<br>';
        }
        console.log(str);
        document.write(str)
    </script> 
</body>
</html>
