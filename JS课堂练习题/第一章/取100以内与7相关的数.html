<body>
    <script>
        var num = 100;
        var arr = [];
        for (var i = 1; i <= 100; i++) {
            if (parseInt(i % 10) == 7 || parseInt(i / 10) == 7) {
                console.log(i);
                arr.push(i);
            }
        }
        document.write(arr.join('-'));
