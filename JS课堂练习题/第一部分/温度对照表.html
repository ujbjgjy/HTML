<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i <= 250; i += 20) {
            // 摄氏温度 * 9 / 5.0 + 32
            if (i / 20 < 10) {
                console.log(i / 20, '摄氏度:' + i, '华氏度:' + (i * 9 / 5 + 32));
            } 
        }
    </script>
</body>
</html>
