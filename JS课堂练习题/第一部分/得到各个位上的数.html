    <script>
        // 求出100~999的水仙花
        // for (var i = 100; i <= 999; i++) {

        var num = 123;
        console.log(123 % 10); // 得到不能被10除尽的数 小于10 也就是个位数
        console.log(parseInt(123 / 10) % 10); // 去除个位 12 % 10 得到 2
        console.log(parseInt(123 / 100)); // 得到有多少个100
    </script>
