<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '';
        var i = 0;
        var j = 0;
        /* 左正三角 */
        console.log('----- 左正三角 -----');
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                str += j + '*' + i + '=' + j * i + '\t';
            }
            str += '\n';
        }
        console.log(str);
        /* 左倒三角 */
        console.log('----- 左倒三角 -----');
        str = '';
        for (i = 1; i <= 9; i++) {
            for (j = i; j <= 9; j++) {
                // 1 * 1 2 * 2 3 * 3  
                str += i + '*' + j + '=' + j * i + '\t';
            }
            str += '\n';
        }
        console.log(str);
        // 右倒三角
        console.log('----- 右倒三角 -----');
        str = '';
        i = j = 0;
        for (i = 9; i >= 1; i--) {
            for (j = i; j >= 1; j--) {
                str += i + '*' + j + '=' + j * i + '\t';
            }
            str += '\n';
            for (var k = i; k <= 9; k++) {
                str += '\t\t';
            }
        }
        console.log(str);
        // 右正三角
        console.log('----- 右正三角 -----');
        str = '';
        for (i = 9; i >= 1; i--) {
            for (var k = 1; k <= i - 1; k++) {
                str += '\t\t';
            }
            for (j = 9; j >= i; j--) {
                str += i + '*' + j + '=' + j * i + '\t';
            }
            str += '\n';
        }
        console.log(str);
        /*
                    1
                   11
                  111
                 1111
        */
    </script>
</body>

</html>
