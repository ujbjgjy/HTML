<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '';
        var i = 0, j = 0, k = 0;
        for (i = 1; i <= 5; i++) {
            for (k = 4; k >= i; k--) {
                str += '\0';
            }
            for (j = 1; j <= i * 2 - 1; j++) {
                str += '*';
            }
            str += '\n';
        }
        for (i = 4; i >= 1; i--) {
            // 1 2 3
            for (k = i; k <= 4; k++) {
                str += '\0';
            }
            for (j = 1; j <= i * 2 - 1; j++) { // 第一行打印2*4-1
                str += '*';
            }
            str += '\n';

        }
        console.log(str);
    </script>
</body>

</html>
