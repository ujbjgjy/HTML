<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒后跳转页面</title>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        // 5秒后跳到别一个页面，同时要有到计时的效果
        // http://ujbj.space3v.work/mall.html
        var count = 5;
        div.innerHTML = '您到' + count + '秒之后跳到首页面';
        var timer = setInterval(function () {
            // 如果timer == 0则跳转页面
            if (count == 0) {
                location.href = 'http://ujbj.space3v.work/mall.html';
                clearInterval(timer);
            }
            div.innerHTML = '您到' + count + '秒之后跳到首页面';
            count--;
        }, 1000)
    </script>
</body>
</html>
