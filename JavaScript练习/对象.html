        // 用 new Object 创建对象
        var obj2 = new Object();
        obj2.uname = '张三';

        //  构造函数名字首字母一般大写
        //  构造函数的创建方式和函数大体一样
        function Fun(uname, age, sex,) {
            this.name = uname;
            this.age = age;
            this.sex = sex;

        var zhangsan = new Fun('张三',18,'男');
        zhangsan.sayHi('hello');
        for(var k in zhangsan) {
            console.log(zhangsan[k]);
        }
