<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信</title>
</head>

<body>
    手机号码：<input type="number" name="" id=""> <button class="btn">发送</button>
    <script>
        var btn = document.querySelector('.btn');
        var count = 5;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (count == 0) {
                    clearInterval(timer);
                    count = 5;
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                }
                else {
                    btn.innerHTML = '还剩' + count + '秒';
                    count--;
                }
            }, 1000);
        })
    </script>
</body>

</html>
