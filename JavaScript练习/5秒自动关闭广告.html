<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒自动关闭广告</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            margin: 100px auto;
            line-height: 500px;
            text-align: center;
            font-size: 150px;
        }
    </style>
</head>
<body>
    <div>广告</div>
    <script>
        var div = document.querySelector('div');
        setTimeout(function () {
            div.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
