<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol id="ol">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <script>
        // 1. 返回的是 获取过来元素对象的集合 以伪数组的形存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //  遍历
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //  如果页面中只有一个li 返回的还是伪数组的形式
        //  如果页中没有这个元素 返回的是空的伪数组的形式
        // 2. element.getElementsByTagName('标签名');
        //  获取到它的父元素
        var ol = document.getElementsByTagName('ol');
        // console.log(ol); 不可以这样写，必须要确定文档中那个ol
        console.log(ol[0]);
        console.log(ol[0].getElementsByTagName('li'));
        // 3. 可以通过id获取
        var ol2 = document.getElementById('ol');
        console.log(ol2.getElementsByTagName('li'));
    </script>
</body>
</html>
