<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        div {
            width: 5.3333rem;
            height: 5.3333rem;
            background-color: skyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        div.onclick = function (event) {
            console.log(event);
            div.innerHTML = 'x:' + event.x + '\n' + 'y:' + event.y;
        }
        // 1. event 就是一事件对象 写到我们侦听函数的 小括号里面当形参来看
        // 2. 事件对象只有有有了事件才会存在，它是系统给我们自动创建的，不需要我们传参数
        // 3. 事件对象是我们事件的一系列相关数据的集合 跟事件相关的比如鼠标点击里面就包含
        //鼠标的相关信息，鼠标坐标，如果是键盘事件里面就包含的键盘事件的信息 比如判断用户按下了那个键
        // 4. 这个事件对象我们可以自己命名比如 event evt e
    </script>
</body>
</html>
