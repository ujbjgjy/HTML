<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 100px;
            margin-left: -400px;
            width: 800px;
            height: 438px;
            background: url(../练习/images/壁纸_1.jpg) no-repeat;
            background-size: 800px 438px;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var num = 1;
        var box = document.querySelector('.box');
        var timer = setInterval(function () {
            if (num == 4) {
                num = 0;
            }
            num++; // 2 3 4 1
            console.log(num);
            box.style.backgroundImage = 'url(../练习/images/壁纸_'+ num +'.jpg)';
        }, 5000);
    </script>
</body>
</html>
