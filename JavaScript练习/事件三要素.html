<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三素</title>
</head>
<body>
    <button id="btn">关景阳</button>
    <script>
        // 事件有三部分组成 事件源 事件类型 事件处理程序  我们也称为事件三要素
        //  1. 事件源 事件被触发的对象
        var btn = document.getElementById('btn');
        //  2. 事件类型 如何触发 什么事件 比如鼠标点击(onlick) 还是鼠标经过 还是键盘按下
        //  3. 事件处理 通过一个函数赋值的方式完成
        btn.onclick = function() {
            alert('是大帅b');
        }
    </script>
</body>
</html>
