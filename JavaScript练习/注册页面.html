<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(../练习/images/mess.png) no-repeat 0 center;
            padding-left: 20px;
        }
        .wrong {
            background-image: url(../练习/images/wrong.png);
            color: red;
        }
        .right {
            background-image: url(../练习/images/right.png);
            color: green;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" name="" id="" class="ipt">
        <p class="message">请输入6~16位密码</p>
        <script>
            var ipt = document.querySelector('.ipt');
            var message = document.querySelector('.message');
            // 失去焦执行的操作
            ipt.onblur = function () {
                // 判断是否输入正确
                // 表单里面值的长度 ipt.value.length
                if (ipt.value.length < 6 || ipt.value.length > 16) {
                    if (ipt.value == '') {
                        message.className = 'message';
                    }
                    else {
                        message.className = 'message wrong';
                        message.innerHTML = '你他妈的好好输入，认不认字';
                    }
                }
                else {
                    message.className = 'message right';
                    message.innerHTML = '输入正确';
                }
            }
        </script>
    </div>
</body>

</html>
