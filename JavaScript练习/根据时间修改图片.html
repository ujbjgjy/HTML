<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据时间修改图片</title>
    <style>
        div {
            text-align: center;
        }
        img {
            display: block;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img src="../练习/images/早上好.gif" alt="">
    <div>早上好 大帅b</div>
    <script>
        var date = new Date();
        var h = date.getHours();
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        if (h < 13) {
            img.src = '../练习/images/早上好.gif';
            div.innerHTML = '早上好 大帅b';
        }
        else if (h < 18) {
            img.src = '../练习/images/下午好.gif';
            div.innerHTML = '下午好 大帅b'
        }
        else {
            img.src = '../练习/images/晚上好.gif';
            div.innerHTML = '晚上好 大帅b';
        }
    </script>
</body>
</html>
