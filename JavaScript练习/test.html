    <title>test</title>
    <script>
        function Reverse(arr) {
            var tmp = [];
            for (var i = arr.length-1; i >= 0; i--) {
                tmp[tmp.length] = arr[i];
            }
            return tmp;
        }
        var arr = [9, 8, 7, 4, 5, 6, 3, 2, 1];
        arr = Reverse(arr);
        console.log(arr);
    </script>
