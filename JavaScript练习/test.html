    <title>test</title>
    <script>
        function Person(names) {
            this.name = names;
        }
        function fun(x) {
            console.log(x.name);
            x.name = '大帅b';
            console.log(x.name);
        }
        var p = new Person('ujbj');
        console.log(p.name);
        // 传参 传入对象
        fun(p);
        console.log(p.name);
    </script>
</head>
