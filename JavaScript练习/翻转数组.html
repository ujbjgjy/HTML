<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [9, 8, 7, 6, 5, 4, 3, 2, 1];
        console.log(arr.length);
        // 交换两边的数组元素，当左边的下标大于右边的下标说明交换完成
        //如果下标相同说明是数组长度是奇数，相同不用交换
        var left = 0;// 左下标
        var right = arr.length - 1;// 右下标
        while (left < right) {
            var tmp = arr[left];
            arr[left] = arr[right];
            arr[right] = tmp;
            left++;
            right--;
        }
        console.log(arr);
    </script>
</head>

</body>

</html>
