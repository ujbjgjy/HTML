<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转字符串</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8,9];
        // 转为字符串保留","
        console.log(arr.join());
        // 转为字符串去掉","
        console.log(arr.join(''));
        // 每个元素用'-'分开
        console.log(arr.join('-'));
    </script>
</body>
</html>
