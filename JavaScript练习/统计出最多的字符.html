<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'acbdeddkkedssewewdd';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var ch = str.charAt(i);
            // 如果有这属性的话
            if (o[ch]) {
                o[ch]++;
            }
            else {
                o[ch] = 1;
            }
        }
        var max = 0;
        for(var k in o) {
            if (max < o[k]) {
                max = o[k];
            }
        }
        console.log(max);
    </script>
</head>
<body>
</body>
</html>
