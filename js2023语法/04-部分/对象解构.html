<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 例1
    const pig = { name: '佩奇', age: 6 };
    const { name, age } = pig;
    console.log(name, age);
    // 例2
    const { name: uname, age: pigAge } = pig;
    console.log(uname, pigAge);
    // 例3
    const goods = [
      {
        goodsName: '小米',
        price: 1999
      }
    ];
    const [{ goodsName, price }] = goods;
    console.log(goodsName, price);
    // 例4
    {
      const pig = {
        name: '佩奇',
        family: {
          mother: '猪妈妈',
          father: '猪爸爸',
          sister: '乔治'
        },
        age: 6
      }
      const { name, family: pigF, age } = pig;
      console.log(pigF);
    }
  </script>
</body>

</html>
