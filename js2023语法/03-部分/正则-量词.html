<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log('-----*-----');
    // 加个了边界符(^$)表示出现的“帅”这个字才true，其他的都是false。
    // 量词规定了“帅”出现的次数。且“帅”只重复出现的几次，不能有别的字出现
    // * 0 <= n
    console.log(/^帅*$/.test(''));
    console.log(/^帅*$/.test('帅'));
    console.log(/^帅*$/.test('帅帅'));
    console.log(/^帅*$/.test('帅帅帅'));
    console.log(/^帅*$/.test('帅b帅'));
    console.log('-----+-----');
    // + 1 <= n
    console.log(/^帅+$/.test(''));
    console.log(/^帅+$/.test('帅'));
    console.log(/^帅+$/.test('帅帅'));
    console.log(/^帅+$/.test('帅帅帅'));
    console.log(/^帅+$/.test('帅b帅'));
    console.log('-----?-----');
    // ? 0 || 1
    console.log(/^帅?$/.test(''));
    console.log(/^帅?$/.test('帅'));
    console.log(/^帅?$/.test('帅帅'));
    console.log(/^帅?$/.test('帅帅帅'));
    console.log(/^帅?$/.test('帅b帅'));
    
  </script> 
</body>
</html>
  </script> 
</body>
</html>
