  <script>
    // 1. 定义正则表达式语法：
    const reg = /帅b/; // 这个为正则表达式
    // 2. 检测方法
    console.log(reg.test('ujbj是大帅b大帅b'));
    console.log(/[a-z]/.test('aujbj是大帅bbbb大帅b'));
    console.log(reg.exec('ujbj是个大帅b'));
    console.log(/^[a-z]{1,3}$/.test('abca'));
  </script>
