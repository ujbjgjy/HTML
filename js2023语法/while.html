<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 100;
    let count = 0
    while (--i) {
      count++;
    }
    console.log(count);
    count = 0;
    i = 100;
    while (i--) {
      count++;
    }
    console.log(count);
  </script>
</body>

</html>
