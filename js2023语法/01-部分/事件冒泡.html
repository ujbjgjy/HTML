<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      background-color: skyblue;
    }

    .son {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    let num = 0;
    console.log(true && ++num);
    console.log(num);
    console.log(false || ++num);
    console.log(num);
    console.log(true || ++num);
    console.log(num);
    const obj = {
      uname: '张三',
      age: 18
    }
    console.log(obj);
    obj.sex = '女';
    console.log(obj);
    delete obj.uname;
    console.log(obj);
    console.log('abcdedfj'.indexOf('dfj'));
    const father = document.querySelector('.father');
    const son = document.querySelector('.son');
    /*
    * mouseover mouseout 
    * mouseenter mouseleave
    */ 
    father.addEventListener('mouseenter', function () {
      console.log('father:鼠标经过');
    });
    father.addEventListener('mouseleave', function () {
      console.log('father:鼠标离开');
    });
    son.addEventListener('mouseenter', function () {
      console.log('son:鼠标经过');
    });
    son.addEventListener('mouseleave', function () {
      console.log('son:鼠标离开');
    });
  </script>
</body>

</html>
