<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      margin: 10px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th,
    td {
      padding: 5px 30px;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <h1>订单确认</h1>
  <script>
    let commodity = prompt('请输入商品名称:');
    let price = +prompt('请输入价钱:');
    let num = +prompt('请输入商品数量:');
    let sum = num * price;
    let address = prompt('请输入地址:');
    document.write(
      `
        <table>
          <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
          </tr>
          <tr>
            <td>${commodity}</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${sum}</td>
            <td>${address}</td>
          </tr>
        </table>
      `
    );
  </script>
</body>

</html>
