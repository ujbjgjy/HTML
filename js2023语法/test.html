<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let r = prompt('你输入圆的半径: ');
    let re = Math.PI * r * r;
    document.write(re + '<br>');
    let uname = prompt('你的名字');
    let age = prompt('你年龄');
    document.write(`我的名字${uname}, 我今年${age}了`);
  </script> 
</body>
