<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 3 > 5 && 2 < 7 && 3 == 4;
    // false true false
    console.log('a:%s=false',a); // false
    console.log('--------------');
    let b = 3 <= 4 || 3 > 1 || 3 != 2;
    // true true true
    console.log('b:%s=true', b); // true
    console.log('--------------');
    let c = 2 === '2';
    // false
    console.log('c:%s=false', c); // false
    console.log('--------------');
    let d = !c || b && a;
    // true flase
    console.log('d:%s=true', d); // true
  </script>  
</body>
</html>
