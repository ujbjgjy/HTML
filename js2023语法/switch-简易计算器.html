<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    let num1 = +prompt('数字1');
    let num2 = +prompt('数字2');
    let sp = prompt('请输入+ - * /');
    switch (sp) {
      case '+':
        alert(`值是:${num1 + num2}`);
        break;
      case '-':
        alert(`值是:${num1 - num2}`);
        break;
      case '*':
        alert(`值是:${num1 * num2}`);
        break;
        console.log(3);
      case '/':
        alert(`值是:${num1 / num2}`);
        break;
      default:
        alert('error');
    }
  </script>
</body>

</html>
