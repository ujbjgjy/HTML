<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      height: 30px;
      border-radius: 2px;
      margin: 5px;
      border: 1px solid #333;
      line-height: 2;
      text-align: center;
      color: skyblue;
    }
  </style>
</head>
<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j} * ${i} = ${i * j}</span>`);
      }
      document.write('<br>');
    }
  </script> 
</body>
</html>
